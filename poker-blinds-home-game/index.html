<html>

<head>
    <link rel="stylesheet" href="assets/css/index.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
</head>

<body>
    <div id="pb-left" class="screen">
        <div id="pb-header" class="screen-left">
            <div id="pb-info-title">
                <!-- Título do Torneio -->
            </div>
            <div id="pb-general-info">
                <div id="pb-info-buy-in" class="pb-info-group">
                    <!-- Valor do Buy-in -->
                    <div class="label">
                        Buy-in:
                    </div>
                    <div class="value">
                        R$ 40,00
                    </div>
                    <div class="detail">

                    </div>
                </div>
                <div id="pb-info-rebuy" class="pb-info-group">
                    <!-- Valor do Rebuy -->
                    <div class="label">
                        Rebuy:
                    </div>
                    <div class="value">
                        R$ 30,00
                    </div>
                    <div class="detail">

                    </div>
                </div>
                <div id="pb-info-add-on" class="pb-info-group">
                    <!-- Valor do Add-on -->
                    <div class="label">
                        Add-on
                    </div>
                    <div class="value">
                        R$ 30,00
                    </div>
                    <div class="detail">

                    </div>
                </div>
                <div id="pb-info-chips-average" class="pb-info-group">
                    <!-- Média de Fichas -->
                    <div class="label">
                        Média de Fichas:
                    </div>
                    <div class="value">
                        -
                    </div>
                    <div class="detail">

                    </div>
                </div>
            </div>
        </div>
        <div id="pb-center" class="screen-center">
            <div id="pb-info-level">

            </div>
            <div id="pb-info-timer">
                <div class="circle">
                    <div id="pb-timer">

                    </div>
                </div>
                <div id="pb-next-break">

                </div>
            </div>
            <div id="pb-info-blinds">
                <div class="box">
                    <div id="pb-current-blinds-label" class="label">
                        Blinds
                    </div>
                    <div id="pb-current-blinds">

                    </div>
                    <div id="pb-current-ante-label" class="label">
                        Ante
                    </div>
                    <div id="pb-current-ante">

                    </div>
                </div>

                <div class="box">
                    <div id="pb-next-blinds">

                    </div>
                    <div id="pb-next-ante">

                    </div>
                </div>
            </div>

            <div id="pb-info-players">
                8 de 8 jogadores
            </div>
        </div>
        <div id="pb-right" class="screen-right">
            <div class="pb-row pb-buttons">
                <div id="pb-timer-controls">
                    <div class="pb-button-prev pb-button">
                        Prev
                    </div>
                    <div class="pb-button-play pb-button">
                        Play
                    </div>
                    <div class="pb-button-pause pb-button">
                        Pause
                    </div>
                    <div class="pb-button-stop pb-button">
                        Stop
                    </div>
                    <div class="pb-button-next pb-button">
                        Next
                    </div>
                </div>
                <div id="pb-settings">

                </div>
            </div>
            <div id="pb-right-header" class="header">
                Ranking
            </div>
            <div id="pb-ranking">
                <div id="pb-ranking-box">
                    <div class="pb-ranking-row">
                        <div class="pb-player-place">
                            1º
                        </div>
                        <div class="pb-player-photo" style="background-image: url('./assets/imagens/players/daniel.jpg');">

                        </div>
                        <div class="pb-player-name">
                            Daniel
                        </div>
                        <div class="pb-player-points">
                            10
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
